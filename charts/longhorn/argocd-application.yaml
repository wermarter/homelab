apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argo
spec:
  destination:
    namespace: longhorn-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: charts/longhorn
    repoURL: https://github.com/wermarter/homelab
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true